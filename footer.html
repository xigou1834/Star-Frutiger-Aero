<footer>
  <div class="footer-content">
    <p>版权所有 © 2023-2025. Star(dengruixun) 保留所有权利。</p>
    <p>来人间一趟，定要发光发亮。</p>
    
    <!-- 通用样式切换按钮 -->
    <div class="footer-style-switcher">
      <button class="footer-switch-btn universal-style" onclick="switchStyleFromFooter()" title="切换网站主题风格">
        <span class="switch-icon">🎨</span>
        <span class="switch-text">切换风格</span>
        <span class="switch-indicator"></span>
      </button>
    </div>
  </div>
  
  <script>
    function switchStyleFromFooter() {
      if (window.styleSwitcher && !window.styleSwitcher.isLoading) {
        window.styleSwitcher.switchStyle();
      }
    }
    
    // 根据当前主题动态调整按钮样式
    function updateFooterButtonTheme() {
      const button = document.querySelector('.footer-switch-btn.universal-style');
      if (button) {
        const currentTheme = localStorage.getItem('website-style') || 'original';
        const textElement = button.querySelector('.switch-text');
        const iconElement = button.querySelector('.switch-icon');
        
        if (currentTheme === 'original') {
          textElement.textContent = '切换到未来风';
          iconElement.textContent = '✨';
          button.classList.remove('frutiger-theme');
          button.classList.add('apple-theme');
        } else {
          textElement.textContent = '切换到经典风';
          iconElement.textContent = '🍎';
          button.classList.remove('apple-theme');
          button.classList.add('frutiger-theme');
        }
      }
    }
    
    // 页面加载后更新按钮主题
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(updateFooterButtonTheme, 100);
    });
    
    // 监听主题变化
    window.addEventListener('storage', (e) => {
      if (e.key === 'website-style') {
        updateFooterButtonTheme();
      }
    });
  </script>
  
  <style>
    footer {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      padding: 30px 0;
      margin-top: 50px;
      transition: all 0.3s ease;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 22px;
      text-align: center;
    }
    
    .footer-content p {
      margin: 8px 0;
      color: #86868b;
      font-size: 14px;
      line-height: 1.4;
      transition: color 0.3s ease;
    }
    
    .footer-style-switcher {
      margin-top: 20px;
    }
    
    /* 通用样式切换按钮 */
    .footer-switch-btn.universal-style {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 15px rgba(99, 102, 241, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Apple主题风格 */
    .footer-switch-btn.universal-style.apple-theme {
      background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
      box-shadow: 
        0 4px 15px rgba(0, 122, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    /* Frutiger主题风格 */
    .footer-switch-btn.universal-style.frutiger-theme {
      background: linear-gradient(135deg, 
        rgba(14, 165, 233, 0.95) 0%, 
        rgba(6, 182, 212, 0.95) 25%,
        rgba(16, 185, 129, 0.95) 75%,
        rgba(34, 197, 94, 0.95) 100%);
      box-shadow: 
        0 4px 15px rgba(14, 165, 233, 0.4),
        0 2px 8px rgba(6, 182, 212, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }
    
    /* 悬停效果 */
    .footer-switch-btn.universal-style:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 8px 25px rgba(99, 102, 241, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .footer-switch-btn.universal-style.apple-theme:hover {
      box-shadow: 
        0 8px 25px rgba(0, 122, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .footer-switch-btn.universal-style.frutiger-theme:hover {
      box-shadow: 
        0 8px 25px rgba(14, 165, 233, 0.5),
        0 4px 15px rgba(6, 182, 212, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    /* 点击效果 */
    .footer-switch-btn.universal-style:active {
      transform: translateY(-1px) scale(1.01);
    }
    
    /* 光泽效果 */
    .footer-switch-btn.universal-style::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.6s ease;
    }
    
    .footer-switch-btn.universal-style:hover::before {
      left: 100%;
    }
    
    .switch-icon {
      font-size: 16px;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
      transition: all 0.3s ease;
    }
    
    .switch-text {
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
    }
    
    .switch-indicator {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .footer-switch-btn.universal-style {
        padding: 10px 20px;
        font-size: 13px;
        gap: 8px;
      }
      
      .switch-icon {
        font-size: 14px;
      }
    }
    
    /* 加载状态 */
    .footer-switch-btn.universal-style.loading {
      opacity: 0.7;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    /* 动画关键帧 */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
    
    .footer-switch-btn.universal-style.loading .switch-indicator {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</footer>
