<footer>
  <div class="footer-content">
    <p>版权所有 © 2023-2025. Star(dengruixun) 保留所有权利。</p>
    <p>来人间一趟，定要发光发亮。</p>
    
    <!-- 样式切换按钮 - Frutiger Aero风格 -->
    <div class="footer-style-switcher">
      <button class="footer-switch-btn frutiger-style" onclick="switchStyleFromFooter()" title="切换到经典风格">
        <span class="switch-icon">✨</span>
        <span class="switch-text">切换风格</span>
        <span class="glass-effect"></span>
      </button>
    </div>
  </div>
  
  <script>
    function switchStyleFromFooter() {
      if (window.styleSwitcher && !window.styleSwitcher.isLoading) {
        window.styleSwitcher.switchStyle();
      }
    }
  </script>
  
  <style>
    footer {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9) 0%, 
        rgba(240, 248, 255, 0.95) 50%, 
        rgba(225, 245, 254, 0.9) 100%);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(120, 219, 226, 0.3);
      box-shadow: 0 -4px 20px rgba(120, 219, 226, 0.1);
      padding: 30px 0;
      margin-top: 50px;
      position: relative;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(120, 219, 226, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(120, 226, 160, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 22px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .footer-content p {
      margin: 8px 0;
      color: #4a5568;
      font-size: 14px;
      line-height: 1.4;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    }
    
    .footer-style-switcher {
      margin-top: 20px;
    }
    
    .footer-switch-btn.frutiger-style {
      background: linear-gradient(135deg, 
        rgba(14, 165, 233, 0.9) 0%, 
        rgba(6, 182, 212, 0.9) 25%,
        rgba(16, 185, 129, 0.9) 75%,
        rgba(34, 197, 94, 0.9) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 15px rgba(14, 165, 233, 0.3),
        0 2px 8px rgba(6, 182, 212, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .footer-switch-btn.frutiger-style::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.6s ease;
    }
    
    .footer-switch-btn.frutiger-style:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 8px 25px rgba(14, 165, 233, 0.4),
        0 4px 15px rgba(6, 182, 212, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, 
        rgba(14, 165, 233, 1) 0%, 
        rgba(6, 182, 212, 1) 25%,
        rgba(16, 185, 129, 1) 75%,
        rgba(34, 197, 94, 1) 100%);
    }
    
    .footer-switch-btn.frutiger-style:hover::before {
      left: 100%;
    }
    
    .footer-switch-btn.frutiger-style:active {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 
        0 6px 20px rgba(14, 165, 233, 0.35),
        0 3px 12px rgba(6, 182, 212, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .switch-icon {
      font-size: 16px;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }
    
    .switch-text {
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    
    .glass-effect {
      position: absolute;
      top: 1px;
      left: 1px;
      right: 1px;
      height: 50%;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.25) 0%, 
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%);
      border-radius: 11px 11px 0 0;
      pointer-events: none;
    }
    
    /* 动画效果 */
    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    .footer-switch-btn.frutiger-style::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    
    .footer-switch-btn.frutiger-style:active::after {
      animation: ripple 0.6s ease-out;
    }
  </style>
</footer>
