<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>联系我们 - Star</title>
  
  <meta name="description" content="联系 Star 团队，了解更多关于我们的技术创新和产品服务。" />
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>联系我们</h1>
        <p>有任何问题或建议？我们很乐意听到您的声音。</p>
        <p>请通过以下方式与我们取得联系。</p>
      </div>
    </section>

    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-info">
          <h2>联系信息</h2>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-details">
              <h3>邮箱</h3>
              <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="19717c757576596a6d786b346d7c7a71377a7674">[email&#160;protected]</a></p>
              <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="394a4c4949564b4d794a4d584b144d5c5a51175a5654">[email&#160;protected]</a></p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fab fa-github"></i>
            </div>
            <div class="contact-details">
              <h3>GitHub</h3>
              <p><a href="https://github.com/xigou1834" target="_blank">github.com/xigou1834</a></p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-globe"></i>
            </div>
            <div class="contact-details">
              <h3>网站</h3>
              <p><a href="https://xigou1834.github.io/Star-Frutiger-Aero/" target="_blank">官方网站</a></p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <h2>发送消息</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">主题</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">消息</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
              <i class="fas fa-paper-plane"></i> 发送消息
            </button>
          </form>
        </div>
      </div>
    </section>
    
    <section class="faq-section">
      <h2>常见问题</h2>
      <div class="faq-container">
        <div class="faq-item">
          <h3>如何参与Star项目？</h3>
          <p>您可以通过GitHub查看我们的开源项目，或者直接联系我们讨论合作机会。</p>
        </div>
        
        <div class="faq-item">
          <h3>Star AI何时发布？</h3>
          <p>我们正在积极开发Star AI，预计在未来几个月内发布第一个测试版本。</p>
        </div>
        
        <div class="faq-item">
          <h3>是否可以定制开发？</h3>
          <p>是的，我们提供定制开发服务。请通过邮箱联系我们讨论具体需求。</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="component-loader.js"></script>
  <script src="style-switcher.js"></script>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 模拟表单提交
      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        subject: formData.get('subject'),
        message: formData.get('message')
      };
      
      // 显示成功消息
      alert('感谢您的消息！我们会尽快回复您。');
      
      // 重置表单
      this.reset();
    });
  </script>
  
  <style>
    .contact-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 22px;
    }
    
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
    }
    
    .contact-info h2,
    .contact-form h2 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
    }
    
    .contact-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .contact-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    
    .contact-icon i {
      color: white;
      font-size: 20px;
    }
    
    .contact-details h3 {
      margin-bottom: 8px;
      color: #333;
    }
    
    .contact-details p {
      color: #666;
      margin-bottom: 4px;
    }
    
    .contact-details a {
      color: #667eea;
      text-decoration: none;
    }
    
    .contact-details a:hover {
      text-decoration: underline;
    }
    
    .contact-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .faq-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 22px;
    }
    
    .faq-section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #333;
    }
    
    .faq-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .faq-item h3 {
      color: #333;
      margin-bottom: 12px;
      font-size: 1.2em;
    }
    
    .faq-item p {
      color: #666;
      line-height: 1.6;
    }
    
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      
      .contact-form {
        padding: 25px;
      }
    }
  </style>
</body>
</html>
